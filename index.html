<!DOCTYPE html> 
<html> 
<head> 
    <title>Frames Example</title> 
</head> 
<body> 
    <frameset cols="30%,70%"> 
        <frame src="menu.html" name="menuFrame"> 
        <frame src="content.html" name="contentFrame"> 
    </frameset> 
</body> 
</html> 
<!DOCTYPE html> 
<html> 
<head> 
    <title>Menu</title> 
</head> 
<body> 
    <h2>Menu</h2> 
    <ul> 
        <li><a href="page1.html" target="contentFrame">Page 1</a></li> 
        <li><a href="page2.html" target="contentFrame">Page 2</a></li> 
        <li><a href="page3.html" target="contentFrame">Page 3</a></li> 
    </ul> 
</body> 
</html> 
<!DOCTYPE html> 
<html> 
<head> 
    <title>Content</title> 
</head> 
<body> 
    <h2>Welcome</h2> 
    <p>Select a link from the menu to display content here.</p> 
</body> 
</html>

<html>

    <p>This is the content of Page 1.</p> 
</body> 
</html>
